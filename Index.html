<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ahad SIM Info | Secure Matrix</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
--green:#00ff9c;
--dark:#020b06;
--card:#061a12;
--border:#0aff9d33;
--text:#c9ffe9;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:'Rajdhani',sans-serif;
background:var(--dark);
color:var(--text);
overflow:hidden;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* LOGIN */
.login-box{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
}

.login-card{
background:var(--card);
border:1px solid var(--border);
padding:30px;
width:320px;
border-radius:15px;
box-shadow:0 0 40px #00ff9c44;
text-align:center;
}

.login-card h2{
color:var(--green);
letter-spacing:2px;
margin-bottom:20px;
}

.login-card input{
width:100%;
padding:14px;
margin-bottom:15px;
background:#000;
border:1px solid var(--border);
border-radius:8px;
color:var(--green);
}

.login-card button{
width:100%;
padding:14px;
border:none;
border-radius:8px;
background:var(--green);
font-weight:700;
cursor:pointer;
}

/* APP */
.app{
display:none;
max-width:420px;
margin:auto;
padding:25px;
}

.logo{
width:90px;
height:90px;
border-radius:50%;
border:2px solid var(--green);
display:flex;
align-items:center;
justify-content:center;
font-size:2.2rem;
font-weight:700;
color:var(--green);
box-shadow:0 0 25px var(--green);
margin:20px auto;
}

h1{text-align:center;color:var(--green);}

.card{
background:var(--card);
border:1px solid var(--border);
border-radius:14px;
padding:20px;
}

input{
width:100%;
padding:15px;
background:#000;
border:1px solid var(--border);
border-radius:8px;
color:var(--green);
}

button{
width:100%;
margin-top:15px;
padding:15px;
border:none;
border-radius:8px;
background:var(--green);
font-weight:700;
cursor:pointer;
}

.loader{
text-align:center;
margin:20px;
font-size:1.5rem;
display:none;
color:var(--green);
}

.data{
background:#020f09;
border-left:4px solid var(--green);
padding:15px;
margin-top:15px;
border-radius:8px;
}

.row{
display:flex;
justify-content:space-between;
border-bottom:1px dashed #0aff9d44;
padding:6px 0;
font-size:.85rem;
}

.row:last-child{border:none}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
<div class="login-card">
<h2>SECURE LOGIN</h2>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button onclick="login()">LOGIN</button>
</div>
</div>

<!-- APP -->
<div class="app" id="app">
<div class="logo">A</div>
<h1>AHAD SIM INFO</h1>

<div class="card">
<input id="target" placeholder="Enter Mobile / CNIC">
<button onclick="fetchData()">SCAN DATABASE</button>
</div>

<div class="loader" id="loader">
<i class="fas fa-circle-notch fa-spin"></i>
</div>

<div id="results"></div>
</div>

<script>
/* MATRIX */
const c=document.getElementById("matrix");
const ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
const letters="01";const font=16;
const cols=c.width/font;
const drops=Array(cols).fill(1);
setInterval(()=>{
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,c.width,c.height);
ctx.fillStyle="#00ff9c";
ctx.font=font+"px monospace";
drops.forEach((y,i)=>{
const t=letters[Math.random()*2|0];
ctx.fillText(t,i*font,y*font);
drops[i]=y*font>c.height&&Math.random()>0.95?0:y+1;
});
},35);

/* LOGIN */
function login(){
const u=document.getElementById("user").value;
const p=document.getElementById("pass").value;

if(u==="Ahad" && p==="a2z12345"){
document.getElementById("loginBox").style.display="none";
document.getElementById("app").style.display="block";

const msg=new SpeechSynthesisUtterance("Welcome to Ahad SIM Info");
speechSynthesis.speak(msg);
}else{
alert("Invalid Login");
}
}

/* API */
const API="https://sim.f-a-k.workers.dev/?q=";
const loader=document.getElementById("loader");
const res=document.getElementById("results");

async function fetchData(){
const q=document.getElementById("target").value.trim();
if(q.length<3)return alert("Enter valid data");
res.innerHTML="";loader.style.display="block";

try{
const r=await fetch(API+q);
const j=await r.json();
loader.style.display="none";

if(j.status==="success"){
(j.data instanceof Array?j.data:[j.data]).forEach(d=>{
let h='<div class="data">';
for(let k in d){
if(["credit","api_owner","response_code"].includes(k))continue;
h+=`<div class="row"><span>${k}</span><span>${d[k]}</span></div>`;
}
h+='</div>';res.innerHTML+=h;
});
}else res.innerHTML="<div class='data'>NO DATA FOUND</div>";
}catch{
loader.style.display="none";
res.innerHTML="<div class='data'>ERROR</div>";
}
}
</script>

</body>
</html>
