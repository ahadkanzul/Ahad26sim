<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ahad SIM Information | Matrix DB</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
--green:#00ff9c;
--dark:#020b06;
--card:#061a12;
--border:#0aff9d33;
--text:#c9ffe9;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:'Rajdhani',sans-serif;
background:var(--dark);
color:var(--text);
overflow-x:hidden;
}

/* MATRIX CANVAS */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* APP */
.app{
max-width:420px;
margin:auto;
padding:25px;
}

/* LOGO */
.logo{
width:90px;
height:90px;
border-radius:50%;
border:2px solid var(--green);
display:flex;
align-items:center;
justify-content:center;
font-size:2.2rem;
font-weight:700;
color:var(--green);
box-shadow:0 0 25px var(--green);
margin:20px auto;
}

/* TITLES */
h1{
text-align:center;
margin:10px 0 0;
letter-spacing:2px;
color:var(--green);
}

.sub{
text-align:center;
opacity:.7;
font-size:.9rem;
margin-bottom:25px;
}

/* CARD */
.card{
background:var(--card);
border:1px solid var(--border);
border-radius:14px;
padding:20px;
box-shadow:0 0 30px #00ff9c22;
}

/* INPUT */
input{
width:100%;
padding:15px;
background:#000;
border:1px solid var(--border);
border-radius:8px;
color:var(--green);
font-size:1rem;
}

input:focus{
outline:none;
box-shadow:0 0 15px var(--green);
}

/* BUTTON */
button{
width:100%;
margin-top:15px;
padding:15px;
border:none;
border-radius:8px;
background:var(--green);
color:#002b1c;
font-weight:700;
cursor:pointer;
letter-spacing:1px;
}

button:hover{
box-shadow:0 0 25px var(--green);
}

/* LOADER */
.loader{
text-align:center;
margin:20px;
font-size:1.5rem;
display:none;
color:var(--green);
}

/* RESULT */
.result{
margin-top:20px;
}

.data{
background:#020f09;
border-left:4px solid var(--green);
padding:15px;
margin-bottom:15px;
border-radius:8px;
}

.row{
display:flex;
justify-content:space-between;
border-bottom:1px dashed #0aff9d44;
padding:6px 0;
font-size:.85rem;
}

.row:last-child{border:none}

.footer{
text-align:center;
margin:40px 0 10px;
font-size:.8rem;
opacity:.6;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="app">

<div class="logo">A</div>

<h1>AHAD SIM INFO</h1>
<div class="sub">Matrix Powered Secure Database</div>

<div class="card">
<input id="target" type="number" placeholder="Enter Mobile / CNIC">
<button onclick="fetchData()">SCAN DATABASE</button>
</div>

<div class="loader" id="loader">
<i class="fas fa-circle-notch fa-spin"></i>
</div>

<div class="result" id="results"></div>

<div class="footer">
POWERED BY MUHAMMAD AHAD
</div>

</div>

<script>
/* MATRIX EFFECT */
const c=document.getElementById("matrix");
const ctx=c.getContext("2d");
c.height=window.innerHeight;
c.width=window.innerWidth;
const letters="01";
const font=16;
const cols=c.width/font;
const drops=[];
for(let x=0;x<cols;x++)drops[x]=1;
function draw(){
ctx.fillStyle="rgba(0,0,0,0.05)";
ctx.fillRect(0,0,c.width,c.height);
ctx.fillStyle="#00ff9c";
ctx.font=font+"px monospace";
for(let i=0;i<drops.length;i++){
const text=letters[Math.floor(Math.random()*letters.length)];
ctx.fillText(text,i*font,drops[i]*font);
if(drops[i]*font>c.height&&Math.random()>0.95)drops[i]=0;
drops[i]++;
}
}
setInterval(draw,35);

/* API */
const API="https://sim.f-a-k.workers.dev/?q=";
const loader=document.getElementById("loader");
const res=document.getElementById("results");

async function fetchData(){
const q=document.getElementById("target").value.trim();
if(q.length<3){alert("Enter valid number");return;}
res.innerHTML="";
loader.style.display="block";

try{
const r=await fetch(API+q);
const j=await r.json();
loader.style.display="none";

if(j.status==="success"){
(j.data instanceof Array?j.data:[j.data]).forEach(d=>{
let html='<div class="data">';
for(let k in d){
if(["credit","api_owner","response_code"].includes(k))continue;
html+=`<div class="row"><span>${k}</span><span>${d[k]}</span></div>`;
}
html+='</div>';
res.innerHTML+=html;
});
}else{
res.innerHTML="<div class='data'>NO DATA FOUND</div>";
}
}catch{
loader.style.display="none";
res.innerHTML="<div class='data'>CONNECTION ERROR</div>";
}
}
</script>

</body>
</html>
